<!DOCTYPE html>
<meta charset="utf-8">

<script src="https://d3js.org/d3.v4.js"></script>

<style>
    body {
      background-color: linen;
    }
    
    #container {
        margin-top: 10%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    #container {
        margin-top: 2%;
        display: flex;
    }

    #viz {
        max-width: 50%;
    }
</style>

<div id="container">
<div id="viz" ></div>
<div id="btn-container">
<button id="btn-left"><h1>«</h1></button>
<button id="btn-right"><h1>»</h1></button>
</div>
</div>

<script>

var margin = {top: 10, right: 30, bottom: 30, left: 60};
var width = 800 - margin.left - margin.right;
var height = 700 - margin.top - margin.bottom;

var svg = d3.select("#viz")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

d3.csv("https://flunky.github.io/cars2017.csv", function(data) {


    var x = d3.scaleLinear()
    .domain([0, 140])
    .range([ 0, width ]);
    svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

    var y = d3.scaleLinear()
    .domain([0, 140])
    .range([ height, 0]);
    svg.append("g")
    .call(d3.axisLeft(y));

    svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
        .attr("cx", function (d) { return x(d.AverageHighwayMPG); } )
        .attr("cy", function (d) { return y(d.AverageCityMPG); } )
        .attr("r", 1.5)
        .style("fill", "#69b3a2")

})

</script>
